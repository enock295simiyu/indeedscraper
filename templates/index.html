<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Populate</title>
</head>
<body>
{% if code == 0 %}
    <h1>Update page</h1>
    <form class="form" action="{% url 'populate' %}" method="post">
    {% csrf_token %}
    <button type="submit">Populate database</button>
    {% if responce %}
        <p>{{ responce }}</p>
        {% endif %}
    </form>
{% endif %}
<h1></h1>
</body>
</html>
